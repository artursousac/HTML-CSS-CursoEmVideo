<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um Parágrafo
        do jeito
        que você quiser
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico
        <br>como esse, você pode usar a tag &lt;br&gt;. <!--LT = LESS THAN / GT = GREATER THAN-->
    </p>
    <p>vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F61C;
        &#x1F913;
    </p>
</body>
</html>
